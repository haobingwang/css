<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片自适应</title>
</head>
<body>
  <img class="thumbnail-iamge" src="" alt="">
  <style>
    .thumbnail-iamge {
      /*图片默认是 inline 的，渲染规则类似文本，沿基线绘制，会留有空白，设置为 block 可以移除空白*/
      display: block;
      width: 100%;
    }
  </style>
</body>
</html>
