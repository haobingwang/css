  <title>优先级</title>

<body>
  <p>请记住一点：最好不用 ID 选择器。ID 选择器优先级最高，但与其他相关的样式难以复用，进而成为代码维护中的“最糟实践”。</p>
  <p>要了解更多的优先级内容，请访问 MDN：<a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Specificity">developer.mozilla.org/en-US/docs/Web/CSS/Specificity</a></p>
  <p><a href="http://specificity.keegan.st/">specificity.keegan.st</a>的优先级计算器是一个计算不同选择器优先级的便利工具。打开看看，了解选择器优先级到底是怎么计算的。</p>
</body>
</html>
